{% extends 'base.html' %}

{% block content %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<style>
   @keyframes TransitioningBackground {
    0%{
       background-position: 1% 0%;
    }
    50%{
       background-position: 99% 100%;
    }
    100%{
       background-position: 1% 0%;
    }
 }
 .out{
      position: relative;
      right: 0%;
      top: 10%;
 }
 .col{
    color: #FFFFFF;
 
 }
 .textbox{
border-radius: 30px;
}

.button{
         background-color: #1F51FF ;
         font-size: 1rem;
         font-weight: 600;
         color: white;
         text-align: center;
         width: 200px;
         height: 60px;
         border-radius: 30px;
         border: none;
         margin: 8px;
         position:fixed;
         top: 5%;
         left: -0%;

         
         
         
      }
      
      
      .buttcolor1{
         overflow: hidden;
         background-image: linear-gradient(270deg, #f32d0a,#ca05ba);
         background-size: 400% 400%;
         animation: TransitioningBackground 5s ease-in-out infinite;
         transform: 0.6s;
         transform: translate(260%,0%);
         


      }
      .leftmove{
         left: 20px;
      }
      .rightmove{
         right: 20px;
      }
      
      .buttcolor1:hover{
         background-image: linear-gradient(to bottom,#302525,#f18a45);
         
      }


 
 .tatti{
